<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img style="width: 1px; position: absolute;" src="./images/Screenshot_3.png">

    <!-- box start -->
    <h3>ANIMATION #1</h3>

    <div class="row justify-center">
    <div class="box">
        
    </div>
    </div>

    <!-- box end -->

    <!-- preloader start -->

    <h3>ANIMATION #2</h3>
    <div class="preloader">
        <div class="preloadercontent">
            <div class="spinner"></div>
        </div>

    </div>

    <!-- preloader end -->


    <!-- google loader start -->

    <h3>ANIMATION #3</h3>

    <div class="googleloader">
        <div class="loadercontent">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- google loader end -->


    <!--3D loader start  -->

    <h3>ANIMATION #4</h3>

    <div class="ThreeDloader">
        <div class="ThreeDcontent">
            <span class="circle"></span>
            <span class="reverseCircle"></span>
        </div>
    </div>

    <!--3D loader start  -->

    <h3>ANIMATION #5</h3>


    <!-- picture slider start -->


    <section id="Slidercontent">
        <div class="container">
            <div class="Slider">
                <div class="slide">
                    <img src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/847393/pexels-photo-847393.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/216798/pexels-photo-216798.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

                <div class="slide">
                    <img src="https://images.pexels.com/photos/33045/lion-wild-africa-african.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

                <div class="slide">
                    <img src="https://images.pexels.com/photos/2676582/pexels-photo-2676582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

                <div class="slide">
                    <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>


              </div>

              <div class="arrow">
                <div class="left"><i class="bi bi-chevron-left"></i></div>
                <div class="right"><i class="bi bi-chevron-right"></i></div>

              </div>

        </div>
    </section>
    
    <!-- picture slider end -->


    <!-- Color Fan start  -->

    <h3>ANIMATION #6</h3>

    <div class="swatch">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

    <!-- Color Fan end  -->

    <!-- Progracing Bar start -->

    <h3>ANIMATION #7</h3>

    <div class="logo-holder">
        <div class="bg"></div>
        <div class="bar"></div>
        <div class="bar fill1"></div>
        <div class="bar fill2"></div>
        <div class="bar fill3"></div>
        <div class="bar fill4"></div>
        <div class="bar fill1"></div>
        <div class="bar fill5"></div>
        <div class="bar fill6"></div>
        <div class="bar"></div>
      </div>

    <!-- Progracing Bar end -->


    <!-- Header start -->

    <h3>ANIMATION #8</h3>

    <div class="Header">
        <h4>THANK YOU FOR WATCHING....</h4>
    </div>

    <!-- Header end -->


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
